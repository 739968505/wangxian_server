<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#apDiv1 {
	position:absolute;
	width:650px;
	height:275px;
	z-index:1;
	top:20px;
	left:9px;
}
</style>
<script src="../SpryAssets/SpryAccordion.js" type="text/javascript"></script>
<link href="../SpryAssets/SpryAccordion.css" rel="stylesheet" type="text/css" />
<style type="text/css">
#apDiv2 {
	position:absolute;
	width:650px;
	height:275px;
	z-index:2;
	top: 320px;
	left: 9px;
}
body {
	background-image: url(../images/beijing.gif);
}
</style>
</head>

<body>
<div id="apDiv1">
  <div id="Accordion1" class="Accordion" tabindex="0">
    <div class="AccordionPanel">
      <div class="AccordionPanelTab"><img src="../images/tb1.png" width="25" height="25" />玩家历史提交问题</div>
      <div class="AccordionPanelContent">
      </div>
    </div>
    <div class="AccordionPanel">
      <div class="AccordionPanelTab"><img src="../images/tb3.png" width="25" height="25" />查看自己提交已经反馈的问题</div>
      <div class="AccordionPanelContent">
      </div>
    </div>
  </div>
</div>
<div id="apDiv2">
  <div id="Accordion2" class="Accordion" tabindex="0">
    <div class="AccordionPanel">
      <div class="AccordionPanelTab"><img src="../images/tb4.png" width="25" height="25" />玩家信息</div>
      <div class="AccordionPanelContent">
      <table width="631" height="187">
          <tr>
            <td width="97">游戏账号：</td>
            <td width="158">&nbsp;</td>
            <td width="87">游戏渠道：</td>
            <td width="170">&nbsp;</td>
          </tr>
          <tr>
            <td>角色名称：</td>
            <td>&nbsp;</td>
            <td>服务器：</td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td>VIP等级：</td>
            <td>&nbsp;</td>
          </tr>
        </table>
        </div>
    </div>
    <div class="AccordionPanel">
      <div class="AccordionPanelTab"><img src="../images/tb5.png" width="25" height="25" />为当前玩家提交反馈</div>
      <div class="AccordionPanelContent">
      <table width="530" height="50">
          <tr>
            <td width="119">递交人：</td>
            <td width="112">&nbsp;</td>
            <td width="96">所在部门：</td>
            <td width="185">页面部门</td>
          </tr>
          <tr>
            <td>选择问题分类：</td>
            <td><label for="select2"></label>
              <select name="select2" id="select2">
            </select></td>
            <td>递交至部门：</td>
            <td><label for="select"></label>
              <select name="select" id="select">
                <option>数据部门</option>
                <option>培训部门</option>
                <option>呼叫部门</option>
            </select></td>
          </tr>
        </table>
        <table width="552" height="88">
          <tr>
            <td width="106" height="80" align="center" valign="middle">问题描述：</td>
            <td width="434"><label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="55" rows="5"></textarea></td>
          </tr>
        </table>
        <p><input name="button" type="submit" class="AccordionPanelOpen" id="button" value="递交" /></p>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
var Accordion1 = new Spry.Widget.Accordion("Accordion1");
var Accordion2 = new Spry.Widget.Accordion("Accordion2");
</script>
</body>
</html>
